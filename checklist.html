<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cleaner Checklist — Charming Villa Melaka</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
<header>
  <div class="container nav">
    <a class="brand" href="./index.html">Charming Villa</a>
    
    <button class="hamburger" id="menuBtn" aria-label="Toggle menu">
      ☰
    </button>

    <nav class="navlinks" id="navMenu">
      <a href="./index.html">Home</a>
      <a href="./properties.html">Properties</a>
      <a href="./availability.html">Check Availability</a>
      <a href="./shah-alam.html">Shah Alam</a>
      <a href="./melaka-afamosa.html">Melaka</a>
      <a href="./faq.html">FAQ</a>
      <a href="./contact.html">Contact</a>
    </nav>
    
    <div class="navcta">
       </div>
  </div>
</header>
<main class="container">
  <section class="section">
    <h1 style="margin:10px 0 6px;">Cleaner Checklist</h1>
    <p class="muted">Select unit → tick items → print (paper) or screenshot to send.</p>

    <div class="filterbar" style="margin-top:12px;">
      <select id="unitSelect" class="select"></select>
      <button class="btn btn-primary" id="printBtn" type="button">Print</button>
      <a class="btn" href="./admin.html">Admin</a>
      <a class="btn" href="./availability-calendar.html">Calendar</a>
    </div>
  </section>

  <section class="section card">
    <h2 id="unitTitle" style="margin:0;">—</h2>
    <p class="muted small">Standard window: <b>12:00 PM – 3:00 PM</b></p>
    <div id="checkItems"></div>
  </section>

<div class="footer container">
    © <span id="year"></span> Charming Villa Melaka
  </div>
</main>

<div class="mobilebar">
  <div class="container wrap">
    <a class="btn btn-primary" href="./check-availability.html">Check Availability</a>
    <a class="btn btn-wa" id="waMobile" href="#" target="_blank" rel="noreferrer">WhatsApp</a>
  </div>
</div>

<div class="floating-actions">
  <a class="fab btn-primary" href="./check-availability.html" style="color:#fff;">Check Availability</a>
  <a class="fab btn-wa" id="waFloat" href="#" target="_blank" rel="noreferrer" style="color:#fff;">WhatsApp</a>
</div>

<script src="./assets/js/checklist.js"></script>
<script src="./assets/js/main.js"></script>
<script>
  const WA_NUMBER = "60173949376";
  const msg = encodeURIComponent("Hi Charming Villa Melaka, I want to ask about booking.");
  const wa = `https://wa.me/${WA_NUMBER}?text=${msg}`;
  document.getElementById("waTop").href = wa;
  document.getElementById("waMobile").href = wa;
  document.getElementById("waFloat").href = wa;
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
